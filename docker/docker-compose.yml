  #       source: <mounted_disk_path_on_host>
  #       target: /var/lib/terraform-enterprise
  #     - type: volume
  #       source: terraform-enterprise-cache
  #       target: /var/cache/tfe-task-worker/terraform

  # Secure with Vault
  vault:
    ports:
      - "5696:5696"
      - "8200:8200"
      - "8201:8201"
    image: "hashicorp/vault:latest"
    container_name: vault
    cap_add:
      - IPC_LOCK
    environment:
      - 'VAULT_ADDR=http://127.0.0.1:8200'
      - 'VAULT_DEV_ROOT_TOKEN_ID=root'
      - 'VAULT_SKIP_VERIFY=true'
    volumes:
      - type: bind
        source: ${PWD}/../vault/server.hcl
        target: /opt/vault/config/vault-server.hcl
    entrypoint: [ "sh", "-c", "vault server -config /opt/vault/config/vault-server.hcl -log-level=trace"] 
  
  # Run Vault Agent
  vault-agent:
    ports:
      - "8210:8200"
    image: "hashicorp/vault:latest"
    container_name: vault-agent
    cap_add:
      - IPC_LOCK
    environment:
      - 'VAULT_ADDR=http://127.0.0.1:8200'
      - 'VAULT_SKIP_VERIFY=true'
    volumes:
      - type: bind
        source: ${PWD}/../vault/agent.hcl
        target: /opt/vault/config/vault-agent.hcl
    entrypoint: [ "sh", "-c", "vault agent -config /opt/vault/config/vault-agent.hcl -log-level=trace"] 
    depends_on:
      - vault

  # Postgres for Boundary & Vault
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=boundary
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  # Postgres Setup
  postgres-init:
    image: hashicorp/boundary:latest
    container_name: boundary-init
    command: ["database", "init", "-config", "/boundary/controller.hcl"]
    volumes:
      - "${PWD}/../boundary/controller.hcl:/boundary/controller.hcl:ro,z"
    environment:
      - BOUNDARY_PG_URL=postgresql://postgres:postgres@postgres/boundary?sslmode=disable
    cap_add:
      - IPC_LOCK
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - ${PWD}/../databases/postgres/pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    restart: unless-stopped

  boundary:
    image: hashicorp/boundary:latest
    cap_add:
      - IPC_LOCK
    # network_mode: "bridge"
    container_name: boundary
    command: ["server", "-config", "/boundary/boundary.hcl"]
    volumes:
      - "${PWD}/../boundary/controller.hcl:/boundary/boundary.hcl:ro,z"
    ports:
      - "9200:9200"
    environment:
      - BOUNDARY_PG_URL=postgresql://postgres:postgres@postgres/boundary?sslmode=disable
    depends_on:
      - postgres-init
      - auto
    healthcheck:
      test: ["CMD", "wget", "-O-", "http://127.0.0.1:9210"]
      interval: 3s
      timeout: 5s
      retries: 5

  boundary-worker-egress:
    image: hashicorp/boundary:latest
    cap_add:
      - IPC_LOCK
    # network_mode: "bridge"
    container_name: boundary-worker-egress
    command: ["server", "-config", "/boundary/worker.hcl"]
    volumes:
      - "${PWD}/../boundary/worker.hcl:/boundary/worker.hcl:ro,z"
    ports:
      - "9210:9210"
    environment:
      - BOUNDARY_CONTROLLER_URL=http://boundary:9200
    depends_on:
      - boundary
    healthcheck:
      test: ["CMD", "wget", "-O-", "http://127.0.0.1:9210"]
      interval: 3s
      timeout: 5s
      retries: 5

  boundary-worker-ingress:
    image: hashicorp/boundary:latest
    cap_add:
      - IPC_LOCK
    network_mode: "bridge"
    container_name: boundary-worker-ingress
    command: ["server", "-config", "/boundary/worker.hcl"]
    volumes:
      - "${PWD}/../boundary/worker.hcl:/boundary/worker.hcl:ro,z"
    ports:
      - "9211:9211"
    environment:
      - BOUNDARY_CONTROLLER_URL=http://boundary:9200
    depends_on:
      - boundary
    healthcheck:
      test: ["CMD", "wget", "-O-", "http://127.0.0.1:9211"]
      interval: 3s
      timeout: 5s
      retries: 5
      
  wait:
    # Install database client tools into busybox
    image: busybox:latest
    container_name: busybox
    command: >
      sh -c "apt install -y postgresql-client &&
            psql -w -U postgres -d boundary -c SELECT &&
            curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc &&
            curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list &&
            apt update &&
            apt install -y mssql-tools18 unixodbc-dev &&
            echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bash_profile &&
            source ~/.bash_profile &&
            echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bashrc &&
            source ~/.bashrc &&
            echo "deb [signed-by=/etc/apt/keyrings/apache-cassandra.asc] https://debian.cassandra.apache.org 41x main" | sudo tee -a /etc/apt/sources.list.d/cassandra.sources.list &&
            curl -o /etc/apt/keyrings/apache-cassandra.asc https://downloads.apache.org/cassandra/KEYS &&
            apt update &&
            apt install -y cassandra &&
            apt install -y mariadb-client &&
            apt install -y redis-tools
            "
    depends_on:
      - boundary

  # Private Database Targets
  cassandra:
    container_name: cassandra
    image: cassandra:3.11.9
    ports:
      - "9042:9042"
    environment:
      - "CASSANDRA_USER=admin"
      - "CASSANDRA_PASSWORD=changeme"
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    volumes:
      - cassandra-data:/var/lib/cassandra
      # - ./../databases/cassandra.yaml:/etc/cassandra/cassandra.yaml

  mssql:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "ContraseÃ±a12345678"
      MSSQL_PID: "Evaluation"
    ports:
      - 1433:1433
    volumes:
      - mssql-data:/var/opt/mssql

  mysql:
    container_name: mysql
    image: mariadb:lts
    environment:
      - 'MARIADB_ROOT_PASSWORD=changeme'
    ports:
      - 3306:3306

  oracle:
    container_name: oracle
    image: container-registry.oracle.com/database/enterprise:latest
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=changeme
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
      - oracle-backup:/opt/oracle/backup
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle_123@//localhost:1521/ORCLCDB as sysdba", "@healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    container_name: redis
    image: redis:latest
    command: >
      redis-server --requirepass changeme --protected-mode yes



# starts 4 docker containers running minio server instances.
# using nginx reverse proxy, load balancing, you can access
# it through port 9000.
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./../minio/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4

## By default this config uses default local driver,
