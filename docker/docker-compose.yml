volumes:
  cassandra-data:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
  grafana-data:
  mssql-data:
  oracle-backup:
  oracle-data:
  terraform-enterprise-cache: